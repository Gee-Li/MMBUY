<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>慢慢买</title>
  <script src="lib/flexible_css.js"></script>
  <script src="lib/flexible.js"></script>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/productlist.css">
</head>

<body>
  <!--头部logo-->
  <header class="clearfix">
    <div class="logo fl">
      <a href="index.html">
        <img src="images/header_logo.png" alt="慢慢买">
      </a>
    </div>
    <div class="appdwn fr">
      <a href="#">
        <img src="images/header_app.png" alt="下载APP">
      </a>
    </div>
  </header>
  <!--搜索栏-->
  <section class="search clearfix">
    <div class="search-info">
      <input type="search" name="" placeholder="搜索啊傻逼">
    </div>
    <div class="search-btn">
      <button>搜索</button>
    </div>
  </section>
  <!--标题栏-->
  <section class="list-title clearfix">
    <div class="list fl">

    </div>
    <button class="sxuan fr">筛选</button>
  </section>

  <!--内容栏-->
  <main class="productlist">
  </main>


  <!--翻页-->
  <section class="page">
  </section>
  <!--login-->
  <footer>
    <div class="mf-btns">
      <button class="login">登陆</button>
      <button class="new-log">注册</button>
      <button class="back"><img src="images/top.jpg" alt="">回到顶部</button>
    </div>
    <!--底部信息-->
    <div class="mf-info">
      <p>
        <a href="#" style="color:red;">手机APP下载</a>
        <a href="#" style="color:#000">慢慢买手机版</a>
        <a href="#">--掌上比较平台</a>
      </p>
      <p>m.manmanbai.com</p>
    </div>
  </footer>
</body>
<script src="lib/jquery.min.js"></script>
<script src="lib/arttemplate/template.js"></script>
<script id="title" type="text/html">
  {{each result as value index}}
  <a href="index.html">首页</a> >
  <a href="category.html">全部分类</a> >
  <a href="productlist.html?categoryid={{value.categoryId}}&category={{value.category}}&pageid=1">{{value.category}}</a>  
  {{/each}}
</script>
<script id="list" type="text/html">
  {{each result as value index}}
  <div class="product clearfix">
    <a href="productinfo.html?productid={{value.productId}}&categoryid={{value.categoryId}} ">
      <div class="pic fl">
        {{#value.productImg}}
      </div>
      <div class="product-info fr">
        <p>{{value.productName}}</p>
        <span>{{value.productPrice}}</span>
        <br>
        <i>{{value.productQuote}}</i>
        <i>{{value.productCom}}</i>
      </div>
    </a>
  </div>
  {{/each}}
</script>


<script src="./js/Route.js"></script>
<script src="./js/productlist.js"></script>

</html>
