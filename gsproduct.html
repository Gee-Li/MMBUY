<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src='lib/flexible_css.js'></script>
    <script src='lib/flexible.js'></script>
    <link rel="stylesheet" href="css/static.css">
    <!--<link rel="stylesheet" href="./css/base.css">-->
    <link rel="stylesheet" href="css/gsproduct.css" />
    <title>凑单品</title>
</head>

<body>

    <!-- mtop 顶部栏和搜索框 -->
    <div class="mtop">
        <!-- mheader 顶部栏 -->
        <header class="mheader">
            <a href="index.html" class='f-left mh-back'><img src="images/icback.svg" alt=""></a>
            <a href="javascript:;" class='f-right mh-app'><img src="images/header_app.png" alt=""></a>
            <h1 class='mh-title'>凑单品</h1>
        </header>
    </div>

    <!-- 凑单品主体部分 -->
    <main class="gs-product">
        <!-- 头部过滤器部分 -->
        <div class="gs-header">

            <!-- 右侧搜索按钮 -->
            <div class="gs-search">
                <i class="icon-search"></i>
            </div>

            <!-- 凑单品过滤器 -->
            <div class="gs-filter">
                <ul class="clearfix">
                    <li class="filter-item"><a href="javascript:;">京东<i class="up"></i></a></li>
                    <li class="filter-item"><a href="javascript:;">华北<i class="up"></i></a></li>
                    <li class="filter-item"><a href="javascript:;">全部价格<i class="up"></i></a></li>
                </ul>
            </div>

            <!-- 各种下拉框 -->
            <div class="popbox hide" id="shop">
                <ul>
                </ul>
            </div>
            <div class="popbox hide" id="area">
                <ul>
                </ul>
            </div>
        </div>

        <!-- 商品列表 -->
        <div class="gs-product-list">
            <ul class="container clearfix">

            </ul>

        </div>
    </main>




    <!-- mfooter 底部 -->
    <footer class='mfooter'>
        <div class="mft-bts clearfix">
            <a href='javascript:;' class="bt-login">登录</a>
            <a href='javascript:;' class="bt-register">注册</a>
            <a href='javascript:window.scrollTo(0,0);' class="bt-totop">
            <img src="images/top.jpg" alt="回到顶部">回到顶部
        </a>
        </div>
        <!-- 底部信息 -->
        <div class='mft-msg'>
            <p>
                <a href="javascript:;" style='color:red'>手机APP下载</a>
                <a href="javascript:;" style='color:black'>慢慢买手机版</a>
                <a href="javascript:;">--掌上比价平台</a>
            </p>
            <p>m.manmanbuy.com</p>
        </div>
    </footer>
    <script src='./lib/jquery.min.js'></script>
    <script src='lib/arttemplate/template.js'></script>
    <!--shop-->
    <script id="shoptxt" type="text/html">
        {{each result as v i}}
        <li data-shopid="{{v.shopId}}" data-name="{{v.shopName}}"><a href="javascript:void(0);">{{v.shopName}}</a></li>
        {{/each}}
    </script>


    <!--area-->

    <script id="areatxt" type="text/html">
        {{each result as v i}}
        <li data-areaid="{{v.areaId}}" data-name="{{v.areaName}}"><a href="javascript:void(0);">{{v.areaName}}</a></li>
        {{/each}}
    </script>
    <!--内容模板-->
    <script id='tpl' type="text/html">
        {{each result as v i}}
        <li class="gs-product-item" data-id='{{v.productId}}'>
            <a href="javascript:;">
                <div class="pic">
                    <img src="{{v.productImg}}" alt="{{v.productName}}" />
                </div>
                <div class="tit">{{v.productName}}</div>
                <div class="info">
                    <div class="price">{{v.productPrice}}</div>
                    <div class="btn">去凑单</div>
                </div>
            </a>
        </li>
        {{/each}}

    </script>
    <script src="./js/Route.js"></script>
    <script src="./js/gsproduct.js"></script>
</body>

</html>
