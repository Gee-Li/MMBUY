<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src='./lib/flexible.js'></script>
    <script src='./lib/flexible_css.js'></script>
    <link rel="stylesheet" href="./css/static.css">
    <link rel="stylesheet" href="./css/brand.css" />
    <title>全部品牌分类</title>
</head>

<body>
    <!-- mtop 顶部栏和搜索框 -->
    <div class="mtop">
        <!-- mheader 顶部栏 -->
        <header class="mheader">
            <a href="index.html" class='f-left mh-logo'><img  src="./images/header_logo.png" alt=""></a>
            <a href="javascript:;" class='f-right mh-app'><img src="./images/header_app.png" alt=""></a>
        </header>
        <!-- minput 顶部搜索框 -->
        <div class="minput">
            <div class="minput-inp">
                <input class='inp' type="text" placeholder='请输入你想比价的商品'>
            </div>
            <div class="input-bt">
                <input class='bt' type="button" value='搜索'>
            </div>
        </div>
        <!-- 3级导航菜单 -->
        <nav class='mdaohang'>
            <ul class='clearfix'>
                <li><a href="index.html">首页 > </a></li>
                <li><a href="javascript:;">品牌大全 > </a></li>
            </ul>
        </nav>
    </div>

    <div class="mbody">
        <!-- 品牌大全 -->
        <div class="brandall">
            <!-- 标题栏 -->

        </div>
        <!-- 产品销量排行 -->
        <div class="product-topsell">

        </div>
        <!-- 平板电视最新评论 -->
        <div class="product-newcomment">
            <!-- 标题栏 -->
            <div class="brand-tit">平板电视最新评论</div>

            <div class="comment-item">
                <div class='mpro-list-item'>
                    <a href="product.html?productid={{v.productId}}&categoryid={{categoryid}}">
                        <div class="mitem-left">
                            <img src="http://pro.zuyushop.com:8015/ProPic/201510/Thumb/Thumb_201510001104382491.jpg" alt="" />
                        </div>
                        <div class="mitem-info">
                            <div class="tit">乐视TV(Letv) 超3 X55 55英寸智能LED液晶 超级电视 4K超清电视</div>
                        </div>
                    </a>
                </div>
                <!-- 评价 -->
                <section class='mpingjia'>
                    <div class='pj-list-item'>
                        <div class="tit clearfix">
                            <span class="name w50 f-left">呐***:<em class="stars"></em></span>
                            <span class='date w50 f-right'>2016/11/17</span>
                            <span class='mall w50 f-right'>购买自：京东商城</span>
                        </div>
                        <div class='info'>
                            包装完好无损，宝贝很轻巧，质量不错哦！冷暖两用，经济实惠。正值冬天，只试了暖风，感觉加热速度比较快，开机声音很小，不影响睡眠。可以遥控很方便操作。一起买了两件85折，很划算哦！
                        </div>
                    </div>
                </section>
            </div>

        </div>
    </div>

    <!-- mfooter 底部 -->
    <footer class='mfooter'>
        <div class="mft-bts clearfix">
            <a href='javascript:;' class="bt-login">登录</a>
            <a href='javascript:;' class="bt-register">注册</a>
            <a href='javascript:window.scrollTo(0,0);' class="bt-totop"><img src="./images/top.jpg" alt="回到顶部">回到顶部</a>
        </div>
        <!-- 底部信息 -->
        <div class='mft-msg'>
            <p><a href="javascript:;" style='color:red'>手机APP下载</a><a href="javascript:;" style='color:black'>慢慢买手机版</a><a href="javascript:;">--掌上比价平台</a></p>
            <p>m.manmanbuy.com</p>
        </div>
    </footer>
</body>
<script src="./lib/jquery.min.js"></script>
<script src="./lib/arttemplate/template.js"></script>
<script id='brand' type="text/html">
    <div class="brand-tit">平板电视哪个牌子好</div>
    <div class='brand-distop'>
        <ul class='mbrand-list clearfix'>
            {{each result as v i}}
            <li><a href="productlist.html?categoryid={{v.categoryId}}">
                    <span class='f-left num'>1</span>
                    <span class='f-right micon micon-xiangyoujiantou'></span>
                    <div class='info'>
                        <p class='tit'>{{v.brandName}}</p>
                        <p class='sell'>{{v.brandInfo}}</p>
                    </div>
                </a></li>
            {{/each}}
        </ul>
    </div>
</script>
<!--商品展示模板-->
<script id='product' type="text/html">
    <!-- 标题栏 -->
    <div class="brand-tit">平板电视产品销量排行</div>
    <!-- mproduct 产品模板  productlist 产品列表 -->
    <section class="mproduct productlist">
        <!-- 产品展示列表 -->
        <div class="mpro-list">
            <ul class='clearfix'>
                {{each result as v i}}
                <li class='mpro-list-item' data-id={{v.productId}} data-listid={{v.productListId}}>
                    <a href="productinfo.html?productid={{v.productId}}&categoryid={{v.categoryId}}">
                        <div class="mitem-left">
                            {{#v.productImg}}
                        </div>
                        <div class="mitem-info">
                            <div class="tit">{{v.productName}}</div>
                            <div class='price'>{{v.productPrice}}</div>
                            <div class="other clearfix">
                                <span class='mall' {{v.productQuote}}</span><span class='comment'>{{v.productCom}}</span>
                            </div>
                            <div class="stars">
                                <em></em>
                            </div>
                        </div>
                    </a>
                </li>
                {{/each}}
            </ul>
        </div>
    </section>

</script>

<!--商品评论模板-->

<script id='comment' type="text/html">
    <!-- 标题栏 -->
    <div class="brand-tit">平板电视最新评论</div>
    {{each result as v i}}
    <div class="comment-item">
        <div class='mpro-list-item'>
            <a href="productinfo.html?productid={{v.productId}}&categoryid={{categoryid}}">
                <div class="mitem-left">
                    <img src="http://pro.zuyushop.com:8015/ProPic/201510/Thumb/Thumb_201510001104382491.jpg" alt="" />
                </div>
                <div class="mitem-info">
                    <div class="tit">乐视TV(Letv) 超3 X55 55英寸智能LED液晶 超级电视 4K超清电视</div>
                </div>
            </a>
        </div>
        <!-- 评价 -->
        <section class='mpingjia'>
            <div class='pj-list-item'>
                <div class="tit clearfix">
                    <span class="name w50 f-left">{{v.comName}}:<em class="stars"></em></span>
                    <span class='date w50 f-right'>{{v.comTime}}</span>
                    <span class='mall w50 f-right'>{{v.comFrom}}</span>
                </div>
                <div class='info'>
                    {{v.comContent}}
                </div>
            </div>
        </section>
    </div>
    {{/each}}

</script>
<script src="./js/Route.js"></script>
<script src="./js/brand.js"></script>


</html>
