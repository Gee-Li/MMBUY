<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src='lib/flexible.js'></script>
    <script src='lib/flexible_css.js'></script>
    <link rel="stylesheet" href="css/static.css">
    <link rel="stylesheet" href="css/baicaijia.css" />
    <title>白菜价</title>
</head>

<body>
    <!-- mtop 顶部栏和搜索框 -->
    <div class="mtop">
        <!-- mheader 顶部栏 -->
        <header class="mheader">
            <a href="index.html" class='f-left mh-back'><img src="images/icback.svg" alt=""></a>
            <a href="javascript:;" class='f-right mh-app'><img src="images/header_app.png" alt=""></a>
            <h1 class='mh-title'>白菜价-淘宝内部券</h1>
        </header>
    </div>

    <!-- mheadnav 导航可拖拽菜单栏 -->
    <nav class="mheadnav">
        <div class="nav-titles">
            <!-- ul的外部容器 -->
            <div class="ul-wapper" id='wrapper'>
                <ul class="clearfix">
                </ul>
            </div>
        </div>
        <div class="nav-searchbtn"></div>
    </nav>


    <!-- 产品列表 -->
    <section class="bcproducts-list">
        <ul>

        </ul>
    </section>
    <!-- mfooter 底部 -->
    <footer class='mfooter'>
        <div class="mft-bts clearfix">
            <a href='javascript:;' class="bt-login">登录</a>
            <a href='javascript:;' class="bt-register">注册</a>
            <a href='javascript:window.scrollTo(0,0);' class="bt-totop">
                <img src="images/top.jpg" alt="回到顶部">回到顶部
            </a>
        </div>
        <!-- 底部信息 -->
        <div class='mft-msg'>
            <p>
                <a href="javascript:;" style='color:red'>手机APP下载</a>
                <a href="javascript:;" style='color:black'>慢慢买手机版</a>
                <a href="javascript:;">--掌上比价平台</a>
            </p>
            <p>m.manmanbuy.com</p>
        </div>
    </footer>
    <script src='./lib/jquery.min.js'></script>
    <script src='./lib/arttemplate/template.js'></script>

    <!--title-->
    <script id='title' type="text/html">
        {{each result as v i}}
        <li><a href="javascript:;" data-name="{{v.titleId}}">{{v.title}}</a></li>

        {{/each}}
    </script>
    <!--producut-->
    <script id="product" type="text/html">
        {{each result as v i}}
        <li class="bc-products-item">
            <div class="item-left">
                {{#v.productImg}}
            </div>
            <div class="item-right">
                <div class="info">
                    <div class="title">
                        {{#v.productName}}
                    </div>
                    <div class="price">
                        {{#v.productPrice}}
                    </div>
                </div>

                <div class="bottom">
                    <!-- 优惠券进度条 -->
                    {{#v.productCouponRemain}}
                    <!-- 领取优惠券 -->
                    <div class="getcount">
                        {{#v.productCoupon}}
                    </div>
                    <!--  定位下单按钮 -->
                    <div class="buyproduct">
                        {{#v.productHref}}
                    </div>
                </div>

            </div>
        </li>
        {{/each}}
    </script>
    <script src="./js/Route.js"></script>
    <script src="./lib/iscroll.js"></script>
    <script src="./js/baicaijia.js"></script>
</body>

</html>
